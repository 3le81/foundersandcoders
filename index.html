<!DOCTYPE html>
<html>

<head>
    <title>My Hobby Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="./main.js" defer></script>

</head>

<body>
    <header class="header-main">
        <div class="header-main-logo">
            <h1>Italian Goods</h1>
            <h4>-My Kitchen Blog-</h4>
        </div>
        <span id="clock"></span>
        <nav class="header-main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://static.vecteezy.com/system/resources/previews/005/252/964/original/italian-cuisine-set-with-pizza-lasagna-spaghetti-risotto-arrabbiata-cheese-panna-cotta-cappuccino-travel-italy-doodled-style-isolated-illustration-vector.jpg"
                        target="_blank">Food Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li> <a href="https://github.com/3le81" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <section id="gallery" class="gallery-section">
            <h2 class="gallery-section-header">best of italy</h2>
            <div class="gallery-grid">
                <a href="images/pastaseafood.jpg" target="_blank" class="gallery gallery-tile">
                    <img class="gallery-image" src="images/pastaseafood.jpg" alt="seafood pasta" />
                    <p class="gallery-title">Pasta</p>
                </a>
                <a href="images/margherita.jpg" target="_blank" class="gallery gallery-tile"><img
                        src="images/margherita.jpg" class="gallery-image" alt="pizza margherita" />
                    <p class="gallery-title">Pizza</p>
                </a>
                <a href="images/tiramisu.jpg" target="_blank" class="gallery gallery-tile"><img class="gallery-image"
                        src="images/tiramisu.jpg" alt="tiramisu" />
                    <p class="gallery-title">Tiramisú</p>
                </a>
            </div>
        </section>

        <br>
        <section id="list">
            <p>Choose your favourite Italian food and submit for receiving news about my page!</p>
            <div>
                <label for="food">Favourite food:</label>
                <select name="food" id="food">
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="tiramisú">Tiramisú</option>
                </select>
                <input type="button" value="Submit" onclick="submit()">
            </div>
        </section>
        <button id="myBtn"><a href="#top" style="color: white">Top</a></button>
    </main>
    <footer class="footer">Copyright @2023 Created by Elena Pagano for Founders&Coders</footer>
</body>


</html>
